<div class="row">
  @for(allData of courseData; track allData){
  <div class="col-sm-12">
    <div class="card course-box widget-course">
      <div class="card-body">
        <div class="course-widget">
          <div class="course-icon {{ allData.color }}">
            <svg>
              <use attr.xlink:href="assets/svg/icon-sprite.svg#{{ allData.svgIcon }}"></use>
            </svg>
          </div>
          <div>
            <h4 class="mb-0">{{ allData.totalCources }}</h4>
            <span class="f-light">{{ allData.title }}</span>
            <a class="btn btn-light f-light" [routerLink]="allData.path"
              >View course<span class="ms-2">
                <svg class="fill-icon f-light">
                  <use href="assets/svg/icon-sprite.svg#arrowright"></use></svg
              ></span>
            </a>
          </div>
        </div>
      </div>
      <ul class="square-group">
        @for(data of allData.data; track data){
        <li class="{{ data.item }}"></li>
        }
      </ul>
    </div>
  </div>
  }
</div>
