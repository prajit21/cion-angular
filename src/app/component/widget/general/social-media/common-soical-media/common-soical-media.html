<div class="card social-widget">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <div class="social-icons"><img [src]="data()?.image" [alt]="data()?.name + ' icon'" /></div>
        <span>{{data()?.name}}</span>
      </div>
      <span class="font-success f-14 d-xxl-block d-xl-none">+{{data()?.pr}}%</span>
    </div>
    <div class="social-content">
      <div>
        <h5 class="mb-1">{{data()?.followers}}</h5>
        <span class="f-light">Followers</span>
      </div>
      <div class="social-chart">
        <apx-chart
          [chart]="data()!.chart"
          [dataLabels]="data()!.dataLabels"
          [stroke]="data()!.stroke"
          [labels]="data()!.labels"
          [markers]="data()!.markers"
          [xaxis]="data()!.xaxis"
          [yaxis]="data()!.yaxis"
          [grid]="data()!.grid"
          [fill]="data()!.fill"
          [colors]="data()!.colors"
          [series]="data()!.series"
          [responsive]="data()!.responsive"
          [plotOptions]="data()!.plotOptions"
        >
        </apx-chart>
      </div>
    </div>
  </div>
</div>
