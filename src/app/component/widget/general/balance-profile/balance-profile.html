<div class="card balance-box height-equal-2">
  <div class="card-body d-flex align-items-center justify-content-center">
    <div class="balance-profile">
      <div class="balance-img">
        <img src="assets/images/dashboard-2/user/user.png" alt="user vector" /><a
          class="edit-icon"
          [routerLink]="['/user/users-profile']"
        >
          <svg>
            <use href="assets/svg/icon-sprite.svg#pencil"></use>
          </svg>
        </a>
      </div>
      <span class="f-light d-block">Your Balance </span>
      <h5 class="mt-1">$768,987.90</h5>
      <ul>
        <li>
          <div class="balance-item danger">
            <div class="balance-icon-wrap">
              <div class="balance-icon">
                <app-feather-icon [icon]="'arrow-down-right'"></app-feather-icon>
              </div>
            </div>
            <div>
              <span class="f-14 f-light">Investment </span>
              <h5>78.8K</h5>
              <span class="badge badge-light-danger rounded-pill">-11.67%</span>
            </div>
          </div>
        </li>
        <li>
          <div class="balance-item success">
            <div class="balance-icon-wrap">
              <div class="balance-icon">
                <app-feather-icon [icon]="'arrow-up-right'"></app-feather-icon>
              </div>
            </div>
            <div>
              <span class="f-14 f-light">Cash Back</span>
              <h5>19.7K</h5>
              <span class="badge badge-light-success rounded-pill">+10.67%</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
