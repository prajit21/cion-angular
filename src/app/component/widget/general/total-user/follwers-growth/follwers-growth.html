<div class="card growth-wrap">
  <div class="card-header card-no-border pb-0">
    <div class="header-top">
      <h3>Followers Growth</h3>
      <div class="dropdown icon-dropdown">
        <button
          class="btn dropdown-toggle"
          id="growthdropdown"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="icon-more-alt"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="growthdropdown">
          <a class="dropdown-item" href="javascript:void(0)">Weekly</a
          ><a class="dropdown-item" href="">Monthly</a
          ><a class="dropdown-item" href="javascript:void(0)">Yearly</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="growth-wrapper">
      <div id="growthchart">
        <apx-chart
          [series]="follwergrowth.series"
          [chart]="follwergrowth.chart"
          [grid]="follwergrowth.grid"
          [stroke]="follwergrowth.stroke"
          [xaxis]="follwergrowth.xaxis"
          [yaxis]="follwergrowth.yaxis"
          [responsive]="follwergrowth.responsive"
          [colors]="follwergrowth.colors"
        >
        </apx-chart>
      </div>
    </div>
  </div>
</div>
