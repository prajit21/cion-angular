<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header card-no-border pb-0">
        <div class="header-top">
          <h3>Total Users</h3>
          <div class="dropdown icon-dropdown">
            <button
              class="btn dropdown-toggle"
              id="userdropdown"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="icon-more-alt"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userdropdown">
              <a class="dropdown-item" href="javascript:void(0)">Weekly</a
              ><a class="dropdown-item" href="javascript:void(0)">Monthly</a
              ><a class="dropdown-item" href="javascript:void(0)">Yearly</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body py-lg-3">
        <ul class="user-list">
          <li>
            <div class="user-icon primary">
              <div class="user-box">
                <app-feather-icon [icon]="'user-plus'"></app-feather-icon>
              </div>
            </div>
            <div>
              <h5 class="mb-1">178,098</h5>
              <span class="font-primary d-flex align-items-center"
                ><i class="icon-arrow-up icon-rotate me-1"> </i
                ><span class="f-w-600">+30.89</span></span
              >
            </div>
          </li>
          <li>
            <div class="user-icon success">
              <div class="user-box">
                <app-feather-icon [icon]="'user-minus'"></app-feather-icon>
              </div>
            </div>
            <div>
              <h5 class="mb-1">178,098</h5>
              <span class="font-danger d-flex align-items-center"
                ><i class="icon-arrow-down icon-rotate me-1"></i
                ><span class="f-w-600">-08.89</span></span
              >
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xl-12">
      <app-follwers-growth></app-follwers-growth>
    </div>
  </div>
</div>
