<div class="card">
  <div class="card-body radial-progress-card">
    <div>
      <h6 class="mb-0">{{data()?.averageTitle}}</h6>
      <div class="sale-details">
        <h5 class="font-primary mb-0">{{data()?.average}}</h5>
        <span class="f-14 f-light f-w-600">
          <app-feather-icon [icon]="'arrow-up'"></app-feather-icon>+{{data()?.parsonage}}%
        </span>
      </div>
      <p class="f-light">{{data()?.desc}}</p>
    </div>
    <div class="radial-chart-wrap">
      <apx-chart
        [chart]="data()!.chart"
        [dataLabels]="data()!.dataLabels"
        [stroke]="data()!.stroke"
        [labels]="data()!.labels"
        [markers]="data()!.markers"
        [xaxis]="data()!.xaxis"
        [yaxis]="data()!.yaxis"
        [grid]="data()!.grid"
        [fill]="data()!.fill"
        [colors]="data()!.colors"
        [series]="data()!.series"
        [responsive]="data()!.responsive"
        [plotOptions]="data()!.plotOptions"
      >
      </apx-chart>
    </div>
  </div>
</div>
