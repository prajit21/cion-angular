<div class="small-chart-widget chart-widgets-small">
  <div class="card">
    <div class="card-header">
      <h3>Live Products</h3>
    </div>
    <div class="card-body">
      <div class="chart-container">
        <div class="row">
          <div class="col-12">
            <div id="chart-widget6">
              <apx-chart
                [series]="liveproductData.series"
                [chart]="liveproductData.chart"
                [grid]="liveproductData.grid"
                [stroke]="liveproductData.stroke"
                [markers]="liveproductData.markers"
                [xaxis]="liveproductData.xaxis"
                [yaxis]="liveproductData.yaxis"
                [fill]="liveproductData.fill"
                [tooltip]="liveproductData.tooltip"
                [labels]="liveproductData.labels"
                [dataLabels]="liveproductData.dataLabels"
                [colors]="liveproductData.colors"
              >
              </apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
