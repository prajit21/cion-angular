<div class="donut-chart-widget">
  <div class="card">
    <div class="card-header">
      <h3>Stock Market</h3>
    </div>
    <div class="card-body">
      <div id="chart-widget13">
        <apx-chart
          [series]="stockMarkeData.series"
          [chart]="stockMarkeData.chart"
          [grid]="stockMarkeData.grid"
          [fill]="stockMarkeData.fill"
          [stroke]="stockMarkeData.stroke"
          [xaxis]="stockMarkeData.xaxis"
          [legend]="stockMarkeData.legend"
          [responsive]="stockMarkeData.responsive"
        >
        </apx-chart>
      </div>
    </div>
  </div>
</div>
