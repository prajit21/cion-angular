<div class="card">
  <div class="card-header">
    <h3>Cryptocurrency Prices</h3>
  </div>
  <div class="card-body">
    <div class="chart-container crypto-chart">
      <div class="row">
        <div class="col-12">
          <div id="chart-crypto">
            <apx-chart
              [series]="crpytopriceschart.series"
              [chart]="crpytopriceschart.chart"
              [grid]="crpytopriceschart.grid"
              [stroke]="crpytopriceschart.stroke"
              [xaxis]="crpytopriceschart.xaxis"
              [fill]="crpytopriceschart.fill"
              [tooltip]="crpytopriceschart.tooltip"
              [dataLabels]="crpytopriceschart.dataLabels"
              [responsive]="crpytopriceschart.responsive"
              [colors]="crpytopriceschart.colors"
            >
            </apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
