        <label class="d-block" for="edo-ani9">

      <h3 class="mb-2">Brand</h3>
      <div class="checkbox-animated mt-0">
        <label class="d-block" for="chk-ani">
          <input
            class="checkbox_animated"
            id="chk-ani"
            type="checkbox"
            data-original-title=""
            title=""
          />
          Levi's
        </label>
        <label class="d-block" for="chk-ani1">
          <input
            class="checkbox_animated"
            id="chk-ani1"
            type="checkbox"
            data-original-title=""
            title=""
          />Diesel
        </label>
        <label class="d-block" for="chk-ani2">
          <input
            class="checkbox_animated"
            id="chk-ani2"
            type="checkbox"
            data-original-title=""
            title=""
          />Lee
        </label>
        <label class="d-block" for="chk-ani3">
          <input

            id="chk-ani3"

            title=""
          />Hudson
        </label>
        <label class="d-block" for="chk-ani4">

            title=""
          />Denizen
        </label>
        <label class="d-block" for="chk-ani5">
          <input
            class="checkbox_animated"
            id="chk-ani5"
            type="checkbox"
            data-original-title=""
            title=""
          />Spykar
        </label>
      </div>
    </div>
    <div class="product-filter slider-product">
      <h3 class="mb-2">Colors</h3>
      <div class="color-selector">
        <ul>
          <li class="white"></li>
          <li class="bg-primary"></li>
          <li class="bg-secondary"></li>
          <li class="bg-success"></li>
          <li class="bg-warning"></li>
          <li class="bg-danger"></li>
          <li class="blue"></li>
          <li class="red"></li>
        </ul>
      </div>
    </div>
    <div class="product-filter pb-0">
      <h3 class="mb-2">Price</h3>
      <ngx-slider [(value)]="value2" [(highValue)]="maxvalue" [options]="options"></ngx-slider>
      <h3>New Products</h3>
    </div>
    <div class="product-filter pb-0 new-products">
      <div class="item">
        <owl-carousel-o [options]="customOptions">
          @for( data of filter; track data){
          <ng-template carouselSlide>
            @for( item of data.item; track item){
            <div class="product-box row">
              <div class="product-img col-md-5">
                <img class="img-fluid img-100" src="{{item.img}}" alt="images" />
              </div>
              <div class="product-details col-md-7 text-start">
                <span>
                  <span>
                    <i class="fa fa-star font-warning me-1"></i>
                    <i class="fa fa-star font-warning me-1"></i>
                    <i class="fa fa-star font-warning me-1"></i>
                    <i class="fa fa-star font-warning me-1"></i>
                    <i class="fa fa-star font-warning"></i>
                  </span>
                </span>
                <p class="mb-0">{{item.name}}</p>
                <div class="product-price">{{item.price}}</div>
              </div>
            </div>
            }
          </ng-template>
          }
        </owl-carousel-o>
      </div>
    </div>
    <div class="product-filter text-center mb-4">
      <img src="assets/images/ecommerce/banner.jpg" class="img-fluid banner-product" alt="images" />
    </div>
  </div>
</div>
