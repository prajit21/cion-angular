<div class="card">
  <div class="card-header pb-0">
    <h3>Bar Chart</h3>
  </div>
  <div class="card-body">
    <div class="chart-block">
      <canvas
        baseChart
        class="chart"
        [data]="barChart"
        [datasets]="barChart.datasets"
        [options]="barChart.barOptions"
      ></canvas>
    </div>
  </div>
</div>
