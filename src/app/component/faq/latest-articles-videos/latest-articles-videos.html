<div class="header-faq">
  <h3 class="mb-0">Latest articles and videos</h3>
</div>
<div class="row">
  @for( allData of data(); track allData){
  <div class="col-xl-4">
    <div class="row">
      @for( data of allData.data; track data){
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex">
              <app-feather-icon [icon]="data.icon" class="m-r-30"></app-feather-icon>
              <div class="flex-grow-1 faq-articles">
                <h6 class="f-w-600">{{ data.title }}</h6>
                <p>{{ data.desc }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  }
</div>
