<div class="card">
  <div class="card-header">
    <h5 class="mb-0">
      <button
        class="btn btn-link"
        data-bs-toggle="collapse"
        (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed"
      >
        Find Course
      </button>
    </h5>
  </div>
  <div
    class="collapse show"
    id="collapseicon"
    #collapse="ngbCollapse"
    [(ngbCollapse)]="isCollapsed"
  >
    <div class="card-body filter-cards-view animate-chk">
      <div class="job-filter">
        <div class="faq-form">
          <input class="form-control" type="text" placeholder="Search.." />
          <app-feather-icon [icon]="'search'" class="search-icon"></app-feather-icon>
        </div>
      </div>
      @for(allData of findCourse ; track allData){
      <div class="checkbox-animated mt-0">
        <div class="learning-header">
          <span class="f-w-600">{{ allData.title }}</span>
        </div>
        @for(data of allData.check; track data){
        <label class="d-block" for="{{ data.checkId}}">
          <input
            class="{{ allData.type }}_animated"
            id="{{ data.checkId}}"
            name="rdo-ani"
            type="{{ allData.type }}"
          />
          {{ data.checkTitle }}
        </label>
        }
      </div>
      }
      <button class="btn btn-primary text-center" type="button">Filter</button>
    </div>
  </div>
</div>
