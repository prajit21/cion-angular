<div class="card">
  <div class="card-header pb-0">
    <h3>Merge Example</h3>
  </div>
  <div class="card-body">
    <owl-carousel-o [options]="margeOptionsData">
      @for(img of margeData; track img){
      <ng-template carouselSlide class="item">
        <img [src]="[img.img]" alt="" />
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</div>
