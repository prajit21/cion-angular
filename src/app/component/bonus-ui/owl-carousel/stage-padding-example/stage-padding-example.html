<div class="card">
  <div class="card-header pb-0">
    <h3>Stage Padding Example</h3>
  </div>
  <div class="card-body">
    <owl-carousel-o [options]="stagepaddingOptionsData">
      @for(img of stagepaddingData; track img){
      <ng-template carouselSlide class="item">
        <img [src]="[img.img]" alt="images" />
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</div>
