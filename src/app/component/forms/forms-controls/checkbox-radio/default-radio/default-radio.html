<div class="card">
  <div class="card-header pb-0">
    <h3>Default radio</h3>
    <p class="f-m-light mt-1">
      Use the <code>.form-check-input </code>and <code>.form-check-label </code>for radios.
    </p>
  </div>
  <div class="card-body">
    <div class="row g-3">
      @for( item of redio; track item){
      <div class="col-sm-6 col-xl-4">
        <div class="card-wrapper border rounded-3 checkbox-checked">
          <h6 class="sub-title">{{item.title}}</h6>
          @for( Data of item.data; track Data){
          <div class="form-check">
            <input
              class="form-check-input"
              id="{{Data.id}}"
              type="radio"
              name="flexRadioDefault"
              [checked]="Data.value"
              [disabled]="Data.disable"
            />
            <label class="form-check-label" for="{{Data.id}}">{{Data.text}}</label>
          </div>
          }
        </div>
      </div>
      }
      <div class="col-sm-12 col-xl-4">
        <div class="card-wrapper border rounded-3 checkbox-checked">
          <h6 class="sub-title">Right Radios</h6>
          <div class="form-check form-check-reverse">
            <input
              class="form-check-input"
              id="flexRadioDefault3"
              type="radio"
              name="flexRadioDefault"
            />
            <label class="form-check-label" for="flexRadioDefault3">Default radio</label>
          </div>
          <div class="form-check form-check-reverse">
            <input
              class="form-check-input"
              id="flexRadioCheckedDisabled1"
              type="radio"
              name="flexRadioDisabled"
              checked=""
              disabled=""
            />
            <label class="form-check-label" for="flexRadioCheckedDisabled1"
              >Disabled checked radio</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
