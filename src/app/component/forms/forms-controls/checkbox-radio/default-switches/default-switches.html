<div class="card">
  <div class="card-header pb-0">
    <h3>Default switches</h3>
    <p class="f-m-light mt-1">
      Use the <code>.form-switch</code> and <code>.form-check-label </code>for switches.
    </p>
  </div>
  <div class="card-body">
    <div class="row g-3">
      @for(item of switches; track item){
      <div class="col-md-6 col-xl-4">
        <div class="card-wrapper border rounded-3 rtl-input checkbox-checked">
          <h6 class="sub-title">{{item.title}}</h6>
          @for(Data of item.data; track Data){
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              id="flexSwitchCheckDefault"
              type="checkbox"
              role="switch"
              [checked]="Data.value"
              [disabled]="Data.disable"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault">{{Data.text}}</label>
          </div>
          }
        </div>
      </div>
      }
      <div class="col-md-12 col-xl-4">
        <div class="card-wrapper border rounded-3 checkbox-checked">
          <h6 class="sub-title">Right Switches</h6>
          <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input ms-2" id="flexSwitchCheckReverse" type="checkbox" />
            <label class="form-check-label" for="flexSwitchCheckReverse"
              >Reverse switch checkbox input</label
            >
          </div>
          <div class="form-check form-switch form-check-reverse">
            <input
              class="form-check-input ms-2"
              id="flexSwitchCheckDisabled1"
              type="checkbox"
              role="switch"
              disabled=""
            />
            <label class="form-check-label" for="flexSwitchCheckDisabled1"
              >Disabled switch checkbox input</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
